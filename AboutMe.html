<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Peaceful Corner</title>
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 30px;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }
        section {
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            flex: 1;
            min-width: 300px;
            max-width: 400px;
            color: #f8f9fa;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            width: 100%;
            height: auto;
            margin-top: 20px;
            border: none;
        }
        .quote {
            font-size: 22px;
            font-style: italic;
            margin: 20px 0;
            font-weight: bold;
        }
	.intro {
    	    font-size: 20px; 
            color: #034C53; 
	}
    </style>
</head>
<body>
    <header>☁️ Little Peaceful Corner ☁️</header>
    <div class="container">
        <section>
            <h2>How are you today? 💕</h2>
            <p class="quote">"Enjoy every moment, because each day is a gift."</p>
            <img src="https://i.imgur.com/OY2uGHg.jpeg" alt="Relaxing Image">
        </section>
        <section>
            <h2>💗 About Me 💗</h2>
            <p class="intro">Hello!😉 My name's Thuy Vy and I'm currently a second-year student majoring in Software Engineering at UIT - University of Information Technology.</p>
 	    <h2>Nice to see you🌷🌷🌷</p>
        </section>
    </div>
</body>
</html>
